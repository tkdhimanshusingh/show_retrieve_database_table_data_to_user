<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Page</h1>
    {% if stu %}
        <h1>Show Data</h1>
        <h1>{{stu}}</h1>
        {% for st in stu %}
            {{st.id}}
            {{st.stuid}}
            {{st.stuname}}
            {{st.stuemail}}
            {{st.stupass}}
            <br>
        {% endfor %}
    {% else %}
        <h1>No Data</h1>
    {% endif %}
</body>
</html>
