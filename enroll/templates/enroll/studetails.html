<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    {% if stu %}
        <h1>Show Data</h1>
        <h1>{{stu}}</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Stuid</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr>
                <td> {{stu.id}} </td>
                <td> {{stu.stuid}} </td>
                <td> {{stu.stuname}} </td>
                <td> {{stu.stuemail}} </td>
                <td> {{stu.stupass}} </td>
            </tr>
        </table>
    {% else %}
        <h1>No Data</h1>
    {% endif %}
</body>
</html>
